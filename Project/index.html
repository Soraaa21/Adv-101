<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Hobbies</title>
  <meta name="description" content="A webpage showing my hobbies.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  
  <style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #000000, #ffffff);
  margin: 0;
  padding: 20px;
  text-align: center; 
  color: #333;
}


h1 {
  font-size: 2.5rem;
  margin-bottom: 10px;
  color: #070707;
}

p {
  font-size: 18px;
  color: #201f1f;
  margin-bottom: 25px;
  line-height: 1.5;
}


img.banner {
  width: 100%;
  max-height: 250px;
  object-fit: cover;
  border-radius: 16px;
  margin-bottom: 25px;
  box-shadow: 0px 6px 12px rgba(0,0,0,0.15);
}


button {
  margin: 10px;
  padding: 12px 20px;
  font-size: 16px;
  font-weight: 600;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  background: linear-gradient(135deg, #007BFF, #00C6FF);
  color: white;
  transition: all 0.3s ease;
  box-shadow: 0px 4px 10px rgba(0, 123, 255, 0.3);
}
button:hover {
  background: linear-gradient(135deg, #0056b3, #0096c7);
  transform: translateY(-2px);
  box-shadow: 0px 6px 15px rgba(0, 123, 255, 0.5);
}


.hobby-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 25px;
  padding: 0;
  margin: 0 auto;
  max-width: 1100px;
}


.hobby-card {
  background: rgb(198, 174, 174);
  padding: 20px;
  border-radius: 16px;
  box-shadow: 0px 6px 15px rgba(0,0,0,0.1);
  transition: all 0.3s ease;
  text-align: center;
}
.hobby-card:hover {
  transform: translateY(-5px) scale(1.03);
  box-shadow: 0px 10px 20px rgba(0,0,0,0.2);
}


.hobby-card img {
  width: 120px;
  height: 120px;
  border-radius: 16px;
  margin-bottom: 15px;
  object-fit: cover;
  transition: transform 0.3s ease;
}
.hobby-card img:hover {
  transform: scale(1.1) rotate(2deg);
}


.hobby-card p {
  margin: 0;
  font-size: 16px;
  color: #444;
  line-height: 1.4;
}


.hobby-card a {
  text-decoration: none;
  color: inherit;
  display: block;
}

  </style>
</head>
<body>

  
  <img src="https://imgproxy.domestika.org/unsafe/w:1200/rs:fill/plain/src://blog-post-open-graph-covers/000/013/589/13589-original.jpg?1735521741" alt="Banner about hobbies" class="banner">

  <h1>My Hobbies</h1>
  <p id="myParagraph">
    My hobbies include watching movies, playing video games and drums, and learning more about coding.
  </p>

  
  <button id="changeTextBtn">Change Paragraph Text</button>
  <button id="addItemBtn">Add Hobby</button>
  <button id="removeElementBtn">Remove Hobby</button>

 
  <div class="hobby-grid" id="myList">
    <div class="hobby-card">
      <a href="https://www.callofduty.com/mobile" target="_blank">
        <img src="https://static.wikia.nocookie.net/callofduty/images/f/f4/App_Icon_CODM_Global.jpg/revision/latest?cb=20200507033012" alt="Games">
        <p>I like shooting games like CODM and Apex Legends.</p>
      </a>
    </div>

    <div class="hobby-card">
      <a href="https://rolandcorp.com.au/blog/drums" target="_blank">
        <img src="https://rolandcorp.com.au/blog/wp-content/uploads/2016/11/PRO-DRUMMER-BLOG.jpg" alt="Drums">
        <p>I like drums because I have been playing them since I was 5 years old.</p>
      </a>
    </div>

    <div class="hobby-card">
      <a href="https://en.wikipedia.org/wiki/The_Conjuring" target="_blank">
        <img src="https://img.etimg.com/thumb/msid-123578478,width-300,height-225,imgsize-90428,resizemode-75/poster.jpg" alt="Movies">
        <p>My favorite movie genre is horror and gore.</p>
      </a>
    </div>
  </div>

 
  <script src="script.js"></script>
</body>
</html>
